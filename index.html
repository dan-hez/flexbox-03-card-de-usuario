<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Card de usuario</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/user.jpg" alt="User picture" width="50%">

            <h2>Ada Lovelace</h2>
            <h3>Mathematician and Writer from <strong>UK</strong></h3>

            <div class="location">
                <i class="dot"><img src="./img/location.png" alt="Location icon"></i>
                <h4 class="location">London, England</h4>
            </div>
        </header>

        <main>
            <div class="followers">
                <p>10</p>
                <span>Followers</span>
            </div>
            <div class="following">
                <p>20</p>
                <span>Following</span>
            </div>
            <div class="articles">
                <p>5</p>
                <span>Articles</span>
            </div>
        </main>

        <footer>
            <div class="social">               
                <a class="red facebook" href="#"><img src="./img/facebook.png" alt="Facebook icon" width="50%"></a>                                
                <a class="red twitter" href="#"><img src="./img/twitter.png" alt="Twitter icon" width="50%"></a>                                
                <a class="red instagram" href="#"><img src="./img/instagram.png" alt="Instagram icon" width="50%"></a>                                 
                <a class="red github" href="#"><img src="./img/github.png" alt="Github icon" width="50%"></a>                
            </div>            
        </footer>
        <button>Follow</button>
    </div>
</body>
</html>
